<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>


    <header class="cabeca">

        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="" target="_blank">Suport <img src="./src/img/icone-link.svg" alt=""></a>

                </li>
            </ul>
        </nav>
    </header>


    <main class="home">
        <img class="imagem_fundo" src="./src/img/bg-main.png" alt="">

        <div class="infor">
            <div class="lista_de_jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA 5">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA online">
            </div>
            <h1 class="titulo">já disponivel para playstation 5 e Xbox Series XS </h1>
            <p class="texto">experimente os fenomenos de entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="button_comprar" href="#comprar">Compre já</a>

        </div>

    </main>
    <section class="compre" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa_do_jogo" src="./src/img/gta5.jpg" alt="capa do jogo GTA">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>inclui <strong>Modo historia do GTA V</strong> e <strong>GTA online</strong>r </p>

                <ul class="plataformas">

                    <li><img src="./src/img/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="./src/img/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="./src/img/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="./src/img/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="./src/img/logo-pc.svg" alt="logo computador"></li>

                </ul>
            </div>
            <button class="button_plataformas">
                selecione a plataforma

                <ul class="plataformas">

                    <li><img src="./src/img/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="./src/img/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="./src/img/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="./src/img/logo-xbox-one.svg" alt="logo xbox one"></li>
                    <li><img src="./src/img/logo-pc.svg" alt="logo computador"></li>

                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/js.js"></script>
</body>

</html>
